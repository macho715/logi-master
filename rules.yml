rules:
  - name: "docs"
    pattern: "\\.md$|README|GUIDE|INSTALLATION|PLAN|SPEC|TDD"
    description: "Documentation files"
  - name: "src"
    pattern: "\\.py$"
    description: "Python source files"
  - name: "scripts"
    pattern: "\\.ps1$|\\.bat$|run_|setup|install"
    description: "Script files"
  - name: "tests"
    pattern: "test_.*\\.py$|(^|\\\\)tests?(\\\\|/)|\bpytest\b|\bunittest\b"
    description: "Test files"
  - name: "reports"
    pattern: "report|summary|analysis|final|complete"
    description: "Report files"
  - name: "configs"
    pattern: "\\.ya?ml$|\\.toml$|\\.ini$|pyproject|requirements|\\.env$|\\.json$|\\.cfg$"
    description: "Configuration files"
  - name: "data"
    pattern: "\\.csv$|\\.xlsx$|\\.xls$|\\.parquet$|(\\\\|/)data(\\\\|/)"
    description: "Data files"
  - name: "notebooks"
    pattern: "\\.ipynb$"
    description: "Jupyter notebooks"
  - name: "archive"
    pattern: "old|backup|_bak|_copy|v\\d+"
    description: "Archive files"